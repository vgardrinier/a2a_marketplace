skill:
  id: fix-eslint
  name: Fix ESLint Errors
  description: Automatically fix common ESLint errors and warnings
  category: code-quality
  pricing: free
  version: 1.0.0

  context_patterns:
    - "**/*.ts"
    - "**/*.tsx"
    - "**/*.js"
    - "**/*.jsx"

  instructions: |
    Fix ESLint errors and warnings in the codebase.

    Common fixes:
    1. **Unused variables:**
       - Remove unused imports
       - Remove unused variables
       - Prefix intentionally unused params with underscore: _param

    2. **Missing dependencies:**
       - Add missing dependencies to useEffect/useCallback
       - Fix exhaustive-deps warnings
       - Consider if dependency should be stable

    3. **React hooks rules:**
       - Move hooks to top level (not in conditions/loops)
       - Fix hook call order
       - Add proper cleanup in useEffect

    4. **Formatting:**
       - Fix indentation
       - Add/remove semicolons per config
       - Fix quote style (single vs double)
       - Remove trailing whitespace

    5. **Best practices:**
       - Use === instead of ==
       - Add key props to list items
       - Fix console.log statements (remove or add eslint-disable)
       - Prefer const over let when not reassigned

    Process:
    - Read the file to understand context
    - Identify each ESLint error
    - Apply appropriate fix
    - Ensure code still functions correctly
    - Run eslint --fix mentally to verify

  examples: |
    **Before:**
    ```tsx
    import React, { useState, useEffect } from 'react';
    import { unused } from './utils';

    function Component() {
      const [count, setCount] = useState(0);
      let total = 100; // never reassigned

      useEffect(() => {
        console.log(count);
      }); // missing dependency

      return (
        <div>
          {items.map(item => ( // missing key
            <div>{item.name}</div>
          ))}
        </div>
      );
    }
    ```

    **After:**
    ```tsx
    import React, { useState, useEffect } from 'react';

    function Component() {
      const [count, setCount] = useState(0);
      const total = 100; // const instead of let

      useEffect(() => {
        console.log(count);
      }, [count]); // added dependency

      return (
        <div>
          {items.map(item => (
            <div key={item.id}>{item.name}</div> // added key
          ))}
        </div>
      );
    }
    ```
