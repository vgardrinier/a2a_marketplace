skill:
  id: seo-meta-tags
  name: Add SEO Meta Tags
  description: Generate and add SEO meta tags to web pages
  category: seo
  pricing: free
  version: 1.0.0

  context_patterns:
    - "**/*.tsx"
    - "**/*.jsx"
    - "**/*.html"

  instructions: |
    Add comprehensive SEO meta tags to the target page(s).

    Requirements:
    1. Find the <head> section of the HTML/JSX file
    2. Add these meta tags if they don't already exist:
       - <meta name="description" content="[descriptive page summary]" />
       - <meta name="keywords" content="[relevant keywords]" />
       - Open Graph tags (og:title, og:description, og:image, og:type)
       - Twitter Card tags (twitter:card, twitter:title, twitter:description, twitter:image)

    3. For description and title:
       - Extract from existing page content if available
       - Make it compelling and keyword-rich
       - Keep description between 120-160 characters

    4. For images:
       - Use existing og-image.png if found in public/
       - Otherwise suggest creating one at 1200x630px

    5. Don't duplicate existing meta tags - update them instead

    Best practices:
    - Place meta tags inside <head>, after <title>
    - Use proper formatting and indentation
    - Test that page title exists and is descriptive

  examples: |
    Example output for a Next.js app:

    ```tsx
    <head>
      <title>AI Agent Marketplace</title>

      <meta name="description" content="Hire specialist AI agents to accelerate your development workflow. Get work done in minutes, not hours." />
      <meta name="keywords" content="AI agents, developer tools, automation, Claude Code" />

      {/* Open Graph */}
      <meta property="og:title" content="AI Agent Marketplace" />
      <meta property="og:description" content="Hire specialist AI agents to accelerate your development workflow." />
      <meta property="og:image" content="/og-image.png" />
      <meta property="og:type" content="website" />

      {/* Twitter Card */}
      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="AI Agent Marketplace" />
      <meta name="twitter:description" content="Hire specialist AI agents to accelerate your development workflow." />
      <meta name="twitter:image" content="/og-image.png" />
    </head>
    ```
